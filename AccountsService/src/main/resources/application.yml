spring:
  application:
    name: AccountsService
  profiles.active: dev
server:
  port: 8080
  error:
      include-message: always
      include-binding-errors: always
      include-stacktrace: on_param
      include-exception: false
accounts.openapi:
  dev-url: "http://localhost:9900"
  prod-url: "https://localhost:8443"
app.jwt.secret: SECRET-KEY-VALUE

---
spring:
  sql.init.mode: always
  config.activate.on-profile: dev
  devtools.restart.enabled: true
  datasource:
    url: "jdbc:h2:mem:accounts_db"
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
      generate-ddl: true
    defer-datasource-initialization: true
  h2:
    console.enabled: true
    console.path: /h2-ui
server:
  port: 9900
#debug: true
logging:
  path: /var/tmp/
  file: /var/tmp/mylog.log
  level:
    root: INFO
---
spring:
  config.activate.on-profile: prod
  sql.init.mode: never
  devtools.restart.enabled: true
  datasource:
    url: "jdbc:mysql://localhost/accounts_db"
    driverClassName: com.mysql.cj.jdbc.Driver
    username: root
    password: root
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      ddl-auto: update
      generate-ddl: true
    defer-datasource-initialization: true
logging:
  path: /var/tmp/
  file: /var/tmp/mylog.log
  level:
    root: ERROR
server:
  servlet.contextPath: /api/v1
  port: 8443
  ssl:
    key-store: keystore.p12
    key-store-password: changeit
    keyStoreType: PKCS12
    keyAlias: accounts_service